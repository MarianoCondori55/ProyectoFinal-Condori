<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Arte</title>
    <!-- Mi JS -->
    <script defer src="./js/cart.js"></script>
    <script defer src="./js/artworks.js"></script>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-red-500 text-white p-2 flex justify-between items-center">
      <h1 class="text-xl font-bold">Galería de Arte</h1>
      <img
        src="./assets/images/LogoWhite.png"
        alt="Imagen logo shoori"
        class="w-20 rounded-full"
      />
      <div class="relative">
        <button
          id="cart-button"
          class="relative bg-red-500 py-2 px-4 rounded-lg flex items-center"
        >
          <i class="fas fa-shopping-cart mr-2"></i>
          Carrito (<span id="cart-count">0</span>)
        </button>
        <div
          id="cart-dropdown"
          class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-lg p-4 hidden"
        >
          <h2 class="text-xl font-bold mb-4 text-black">Carrito</h2>
          <div id="cart-items"></div>
          <div class="flex justify-between items-center mt-4">
            <span class="font-bold text-black"
              >Total: $<span id="cart-total">0</span></span
            >
            <button
              id="purchase-button"
              class="bg-green-500 text-white py-2 px-4 rounded-lg"
            >
              Comprar
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="p-4">
      <div
        id="artwork-list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      ></div>
    </main>
  </body>
</html>
